<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Platform</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <h2><i class="fas fa-users"></i> SocialApp</h2>
        </div>
        <div class="nav-menu" id="nav-menu">
          <div class="nav-item">
            <a href="#" id="home-link" class="nav-link active">
              <i class="fas fa-home"></i> Home
            </a>
          </div>
          <div class="nav-item">
            <a href="#" id="profile-link" class="nav-link">
              <i class="fas fa-user"></i> Profile
            </a>
          </div>
          <div class="nav-item">
            <a href="#" id="logout-link" class="nav-link">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </div>
        </div>
        <div class="nav-toggle" id="nav-toggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Login/Register Form -->
      <div id="auth-container" class="auth-container">
        <div class="auth-card">
          <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="register">Register</button>
          </div>

          <!-- Login Form -->
          <form id="login-form" class="auth-form active">
            <h3>Welcome Back!</h3>
            <div class="form-group">
              <input
                type="text"
                id="login-username"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="login-password"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div id="login-error" class="error-message"></div>
          </form>

          <!-- Register Form -->
          <form id="register-form" class="auth-form">
            <h3>Join SocialApp!</h3>
            <div class="form-group">
              <input
                type="text"
                id="register-username"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                id="register-email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="register-firstname"
                placeholder="First Name"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="register-lastname"
                placeholder="Last Name"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="register-password"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <div id="register-error" class="error-message"></div>
          </form>
        </div>
      </div>

      <!-- Dashboard -->
      <div id="dashboard" class="dashboard hidden">
        <div class="container">
          <div class="dashboard-layout">
            <!-- Sidebar -->
            <aside class="sidebar">
              <div class="user-info">
                <div class="user-avatar">
                  <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-details">
                  <h4 id="current-username">Username</h4>
                  <p id="current-user-bio">Bio goes here</p>
                </div>
              </div>

              <div class="sidebar-menu">
                <button class="sidebar-btn active" data-section="feed">
                  <i class="fas fa-home"></i> Feed
                </button>
                <button class="sidebar-btn" data-section="discover">
                  <i class="fas fa-compass"></i> Discover
                </button>
                <button class="sidebar-btn" data-section="profile">
                  <i class="fas fa-user"></i> My Profile
                </button>
              </div>
            </aside>

            <!-- Main Content Area -->
            <div class="main-area">
              <!-- Create Post -->
              <div class="create-post-card">
                <div class="post-form">
                  <textarea
                    id="post-content"
                    placeholder="What's on your mind?"
                    rows="3"
                  ></textarea>
                  <div class="post-actions">
                    <input
                      type="file"
                      id="post-image"
                      accept="image/*"
                      style="display: none"
                    />
                    <button
                      type="button"
                      class="btn btn-secondary"
                      onclick="document.getElementById('post-image').click()"
                    >
                      <i class="fas fa-image"></i> Photo
                    </button>
                    <button
                      type="button"
                      id="create-post-btn"
                      class="btn btn-primary"
                    >
                      <i class="fas fa-paper-plane"></i> Post
                    </button>
                  </div>
                </div>
              </div>

              <!-- Posts Feed -->
              <div id="posts-container" class="posts-container">
                <!-- Posts will be dynamically loaded here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Post Modal -->
    <div id="post-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Post Details</h3>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body" id="post-modal-body">
          <!-- Post content will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>User Profile</h3>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body" id="profile-modal-body">
          <!-- Profile content will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner hidden">
      <div class="spinner"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
